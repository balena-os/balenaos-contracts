    - subject: Introduce block images
      hash: b76a842bb9018e5f26000b2deb28ea3a317bf4a7
      body: >
        A block is an app component that serves no function by itself. A block is

        formed of one or more images, which can be classified with:


        * Store, its target storage.

        * Class, the image type

        * Reboot-required, whether it requires a reboot to be activated
      footer:
