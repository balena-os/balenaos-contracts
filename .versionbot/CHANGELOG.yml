    - subject: "tegra-gpu: Merge package an image to simplify image definition"
      hash: 0a5d9390c3d89ad8440d368581d3acd78c52744c
      body: >
        When building images we need a recipe list for bitbake, and a package

        list for the package manager. This can both be defined by using different

        types, `sw.recipe.yocto` or `sw.package.yocto` and the sw.package type

        can be removed to simplify.
